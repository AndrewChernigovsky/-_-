<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Стартовый шаблон</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="logo">
        <a class="logo-link" href="index.html">
          <svg role="img" class="logo" width="57" height="22" aria-label="logotype" alt="логотип">
            <use xlink:href="image/sprite.svg#logo"></use>
          </svg>
        </a>
      </div>
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul class="main-nav__list">
          <li class="main-nav__item">О путешествии</li>
          <li class="main-nav__item">Цены</li>
        </ul>
      </nav>
      <div class="phone-wrapper">
        <a class="phone-link" href="tel:++749978468446">+7 (499) -784-684-46</a>
      </div>
    </div>
    <div class="offer-tour">
      <div class="offer-inner">
        <h1 class="main-title">Путешествие по Европе</h1>
        <p class="main-subtitle">В этом туре вы откроете для себя Европу в новом свете. Вас ждет: море, горы, а также потрясающая красота природы.</p>
        <button class="btn" type="button">смотреть тур</button>
      </div>
    </div>
  </header>
  <main class="main-content container">
    <section class="places-section">
      <h2>Места посещения</h2>
      <div class="places">
        <div class="place">
          <picture>
            <source media="(min-width: 1220px)" srcset="img/logo/albania@2x.webp">
            <source media="(min-width: 768px)" srcset="image/content/albania-tb@2x.webp">
            <img class="place__image" src="image/content/albania.jpg" alt="Греция" width="285" height="425">
          </picture>

          
        </div>
      </div>
    </section>
  </main>

</body>
</html>
